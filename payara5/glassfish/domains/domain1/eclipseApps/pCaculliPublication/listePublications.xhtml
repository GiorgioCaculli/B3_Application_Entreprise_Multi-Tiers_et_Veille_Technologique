<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>

<title>Start Page</title>
<meta http-equiv="  Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
	<h1>Publication List</h1>
	<h:dataTable value="#{publicationControl.showList()}" var="publication">
	   <h:column>
	       #{publication.id}
	   </h:column>
       <h:column>
           #{publication.titre}
       </h:column>
       <h:column>
           #{publication.annee}
       </h:column>
       <h:column>
           #{publication.prix}
       </h:column>
	</h:dataTable>
</body>
</html>
