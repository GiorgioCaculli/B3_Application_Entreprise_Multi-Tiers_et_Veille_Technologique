<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <title>Start Page</title>
    <meta http-equiv="  Content-Type" content="text/html; charset=UTF-8"/>
    <h:outputStylesheet library="css" name="main.css" />
</head>

<body>
	<h1>Publication List</h1>
	
	<h:dataTable value="#{publicationControl.showList()}" var="publication"
	   styleClass="publicationTable"
	   headerClass="publicationTableHeader"
	   rowClass="publicationTableRowOdd,publicationTableRowEven">
	   <h:column>
	       <f:facet name="header">ID</f:facet>
	       #{publication.id}
	   </h:column>
       <h:column>
           <f:facet name="header">Titre</f:facet>
           #{publication.titre}
       </h:column>
       <h:column>
           <f:facet name="header">Annee</f:facet>
           #{publication.annee}
       </h:column>
       <h:column>
           <f:facet name="header">Prix</f:facet>
           #{publication.prix}
       </h:column>
	</h:dataTable>
	
</body>

</html>
