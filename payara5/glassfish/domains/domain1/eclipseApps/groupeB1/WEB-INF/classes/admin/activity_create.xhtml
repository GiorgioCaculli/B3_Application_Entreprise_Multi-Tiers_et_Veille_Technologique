<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Create New Activity</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <h:outputStylesheet name="css/main.css"/>
    <h:outputStylesheet name="css/jquery-ui.css"/>
    <h:outputScript name="js/jquery-3.6.0.min.js"/>
</h:head>
<h:body>
    <h1>Create New Activity</h1>
    <h:form target="_blank" styleClass="form-horizontal">
        Name: <h:inputText name="name" value="#{eventControl.event.name}"/><br/>
        Begin Date:
        Place: <h:inputText name="place" value="#{eventControl.event.place}"/><br/>
        Begin Date: <h:inputTextarea name="description" value="#{eventControl.event.description}"/><br/>
        <h:commandButton value="Add a new activity" action="#{eventControl.createNewEvent()}"/>
    </h:form>
</h:body>
</html>
