          <p>Login to access secure pages:</p>  
      <h:messages />  
      <h:form id="loginForm">  
           <h:panelGrid columns="2">  
                <h:outputLabel for="login" value="Login:" />  
                <h:inputText id="login" value="#{userControl.login}" />  
                                 
                <h:outputLabel for="password" value="Password:" />  
                <h:inputSecret id="password" value="#{userControl.password}" />  
                                 
                <h:commandButton id="loginButton" value="Login" action="#{userControl.userLogin()}" />  
           </h:panelGrid>  
      </h:form> 
    
    <h:form>
        <h:commandButton value="Register"
                         action="#{userControl.showRegisterPage()}"/>
    </h:form>
    
   
</h:body>
